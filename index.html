<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café 47</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Oooh+Baby&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1b1b, #2b2a2a, #1a1411);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #a5f98f;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
            color: #e1dcac;
            
        }

        .tagline {
            font-family: "Dancing Script", cursive;
            font-family: "Oooh Baby", cursive;
            color: #eaeaea;
            font-size: 2rem;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            background-color: #a5f98f;
            color: #1a1411;
            text-decoration: none;
            padding: 10px 40px;
            border-radius: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        .button:hover {
            background: #88d774;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #8b8b8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Café 47</h1>
        <p>
            Warm lights | Strong coffee | Slow nights |  
            <span style="color: #7cfde8;">Live music.</span>
        </p>
        <p class="tagline">Where the nights hit different</p>
        <a 
            href="http://maps.secondlife.com/secondlife/Bay%20City%20-%20Imaginario/17/159/25" 
            class="button" 
            target="_blank" 
            rel="noopener noreferrer"
        >
            Visit Us
        </a>
    </div>

    <footer>
        © 2025 Café 47 — Crafted with caffeine and soul.
    </footer>
</body>
</html>
